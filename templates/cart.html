<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style_cart.css">
    <title>{{.title}}</title>
</head>
<body>
<header>
    <div class="nav">
        <button class="home_btn btn" onclick="window.location = 'http://localhost:8080/cards'">
            <img src="http://localhost:9000/lab1/%D0%B4%D0%BE%D0%BC.png" class="home_img">
        </button>
    </div>
</header>
<div class="down_nav">
    <h2 class="text" style="font-size: 40px;">Заявка</h2>
    <button onclick="window.location = 'http://localhost:8080/cards'" class="card_button btn text del_btn">Удалить заявку</button>
</div>
<div class="cards">
    {{ range .card_data }}
    <div class="card">
        <div class="info">
            <img src="{{ .Second_img }}" class="card_img">
            <img src="{{ .First_img }}" class="card_img">
            <p class="card_text text">{{ .Name }}</p>
        </div>
        <div class="task">
            <p class="text description">{{ replaceNewline .Text }}</p>
        </div>
    </div>
    {{ end }}
</div>
</body>
</html>
